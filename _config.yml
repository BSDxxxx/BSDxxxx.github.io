#   - categorie1
#   - categorie2

# Markdown渲染器
# hexo-renderer-marked
## Docs: https://github.com/hexojs/hexo-renderer-marked
marked:
  gfm: true #Enables GitHub flavored markdown
  pedantic: false #Conform to obscure parts of markdown.pl as much as possible. Don't fix any of the original markdown bugs or poor behavior
  breaks: true #Enable GFM line breaks. This option requires the gfm option to be true
  smartLists: true #Use smarter list behavior than the original markdown
  smartypants: true #Use "smart" typograhic punctuation for things like quotes and dashes
  modifyAnchors: 0 #Transform the anchorIds into lower case (1) or upper case (2)
  autolink: true #Enable autolink for URLs. E.g. https://hexo.io will become <a href="https://hexo.io">https://hexo.io</a>
  sanitizeUrl: false #Remove URLs that start with javascript:, vbscript: and data:
  headerIds: true #Insert header id, e.g. <h1 id="value">text</h1>. Useful for inserting anchor link to each paragraph with a heading
  prependRoot: false #Prepend root value to (internal) image path
  external_link:
    enable: false
    exclude: []
    nofollow: false

# 隐藏posts
# hexo-hide-posts
## Docs: https://github.com/printempw/hexo-hide-posts/blob/master/README_ZH.md
hide_posts:
  filter: hide #可以改成其他你喜欢front-matter的名字
  public_generators: [tag] #指定隐藏文章仍可见的 generator，比如让所有隐藏文章在存档页面可见
  #常见的 generator 有：index, tag, category, archive, sitemap, feed, etc.
  noindex: true #为隐藏的文章添加 noindex meta 标签，阻止搜索引擎收录

# https://github.com/hexojs/hexo-generator-sitemap
sitemap:
  path: sitemap.xml #Sitemap path. (Default: sitemap.xml)
  template: #Custom template path. This file will be used to generate sitemap.xml
  rel: false #Add rel-sitemap to the site's header. (Default: false)

# https://github.com/coneycode/hexo-generator-baidu-sitemap
baidusitemap:
  path: baidusitemap.xml

